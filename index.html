<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Post</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="post">
            <div class="post-header">
                <div class="post-header-left mx-1">
                    <i class="fa-brands fa-html5"></i>
                    <div class="post-author mx-1">
                        <strong>HTML5</strong>
                        <span>Rigoberto</span>
                    </div>
                </div>
                <div class="post-header-right mx-1">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="post-image">
                <img src="https://picsum.photos/600/400" alt="random pic">
            </div>
            <div class="post-body">
                <div class="post-body-icons">
                    <div class="post-body-icons-left">
                        <i class="fa-regular fa-heart mx-1"></i>
                        <i class="fa-regular fa-comment mx-1"></i>
                        <i class="fa-regular fa-paper-plane mx-1"></i>

                    </div>
                    <div class="post-body-icons-right">
                        <i class="fa-regular fa-bookmark mx-1"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
